<div>
  <span *ngIf="starCompletedWidth > 0" class="fa fa-star" ></span>
  <span *ngIf="starCompletedWidth > 1" class="fa fa-star" ></span>
  <span *ngIf="starCompletedWidth > 2" class="fa fa-star" ></span>
  <span *ngIf="starCompletedWidth > 3" class="fa fa-star" ></span>
  <span *ngIf="starCompletedWidth > 4" class="fa fa-star" ></span>
  <span *ngIf="starHalf !== 0" class="fa fa-star-half" ></span>
</div>
